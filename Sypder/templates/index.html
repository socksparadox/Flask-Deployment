<!DOCTYPE html>
<html >
<!--From https://codepen.io/frytyler/pen/EGdtg-->
<head>
  <meta charset="UTF-8">
  <title>ML API</title>
  <link href='https://fonts.googleapis.com/css?family=Pacifico' rel='stylesheet' type='text/css'>
<link href='https://fonts.googleapis.com/css?family=Arimo' rel='stylesheet' type='text/css'>
<link href='https://fonts.googleapis.com/css?family=Hind:300' rel='stylesheet' type='text/css'>
<link href='https://fonts.googleapis.com/css?family=Open+Sans+Condensed:300' rel='stylesheet' type='text/css'>
<link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
  
</head>

<body>
 <div class="login">
	<h1>Predict Wine Quality</h1>

     <!-- Main Input For Receiving Query to our ML -->
    <form action="{{ url_for('predict')}}"method="post">
    	<input type="text" name="fixed_acidity" placeholder="Fixed Acidity" required="required" />
        <input type="text" name="volatile_acidity" placeholder="Volatile Acidity" required="required" />
		<input type="text" name="citric_acid" placeholder="Citric Acid" required="required" />
        <input type="text" name="residual_sugar" placeholder="Residual Sugar" required="required" />
        <input type="text" name="chlorides" placeholder="Chlorides" required="required" />
        <input type="text" name="free_sulfur_dioxide" placeholder="Free Sulfur Dioxide" required="required" />
        <input type="text" name="total_sufur_dioxide" placeholder="Total Sulfur Dioxide" required="required" />
        <input type="text" name="density" placeholder="Density" required="required" />
        <input type="text" name="pH" placeholder="pH level" required="required" />
        <input type="text" name="sulphates" placeholder="Sulphates" required="required" />
        <input type="text" name="alcohol" placeholder="Alcohol" required="required" />
        <input type="text" name="color" placeholder="Color(Red-1, White-0)" required="required" />
        
        <button type="submit" class="btn btn-primary btn-block btn-large">Predict</button>
    </form>

   <br>
   <br>
   {{ prediction_text }}

 </div>


</body>
</html>
